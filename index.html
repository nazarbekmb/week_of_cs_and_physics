<body>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://img.freepik.com/free-vector/nanotechnology-isometric-design-concept-illustrated-microscopy-notebook-with-science-information-screen-big-image-dna-model_1284-33315.jpg?t=st=1708877065~exp=1708880665~hmac=1a98f2ed43934dadc485ef8f0b22888fd175a04c8737a2f161c30cf6f7ba8da5&w=826" style="width:100%">
            <div class="text">Week of computer science <br> and Physics</div>
            
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://img.freepik.com/free-vector/robot-isometric-professions-conceptual-composition-with-little-figures-androids-images-growing-crystals-molecule-vector-illustration_1284-30488.jpg?w=826" style="width:100%">
            <div class="text">Week of computer science <br> and Physics</div>
        </div>



        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>


          <div class="scroll-down" onclick="scrollToSection()"></div>
          <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();
      
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
      
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }    
      
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
      
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          
          setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
      
        // Добавляем обработчик события клика на точки управления
        let dots = document.getElementsByClassName("dot");
        for (let i = 0; i < dots.length; i++) {
          dots[i].addEventListener("click", function() {
            currentSlide(i + 1);
          });
        }
      
        // Добавляем обработчики событий для кнопок "вперед" и "назад"
        function plusSlides(n) {
          currentSlide(slideIndex + n);
        }
      
        function currentSlide(n) {
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
      
          if (n > slides.length) {
            slideIndex = 1;
          } else if (n < 1) {
            slideIndex = slides.length;
          } else {
            slideIndex = n;
          }
      
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
      
          for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
      
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
      </script>      
<script>
    function scrollToSection() {
      const section2 = document.getElementById("main");
      section2.scrollIntoView({ behavior: "smooth" });
    }
</script>
</body>
</html>
